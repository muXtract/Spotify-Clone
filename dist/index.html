<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black">
    <nav>
        <ul class="text-white flex ">
            <li class="mx-4 my-2"><img src="logo.png"   width="50px"></li>
            <li class=" text-2xl my-4 ">Spotify</li>
            <li class="mx-4 my-4 text-2xl ">Home</li>
            <li class="mx-4 my-4 text-2xl ">About</li>
        </ul>
    </nav>
    
    <div class="container flex  shrink  mx-4   p-32 my-4">
       
        <div class="songList  text-white  ">
            <h1 class=" text-2xl">The Weeknd</h1> 
            <div class="songItem  bg-red-500 my-4  ">
                <div  class= " song rounded-2xl text-black border-red-500 text-xl justify-between  bg-red-500 flex  items-end">.
                    <img src="bl.png" width="70px" >
                    <span class="songName" >Blinding Lights</span>
                    <span > 3:20 </span> <i id = "0" class=" songPlay fa-solid fa-xl cursor-pointer fa-circle-play my-3 relative -right-4 "></i>
                </div>
                <div class="song py-3  my-4 text-black  text-xl justify-between bg-red-500 flex  items-center">.
                    <img src="syt.jpg" width="70px" >
                    <span class="songName">Save Your Tears</span>
                    <span > 3:11    </span> <i id = "1" class="songPlay fa-solid fa-xl fa-circle-play my-3 relative -right-4 "></i>
                </div>
                <div  class="song py-3 my-3 text-black  text-xl justify-between bg-red-500 flex  items-center">.
                    <img src="dfy.jpg" width="70px" >
                    <span class="songName">Die for You</span>
                    <span > 4:20    </span> <i id = "2" class=" songPlay fa-solid fa-xl fa-circle-play my-3 relative -right-4 "></i>
                </div>
                <div class=" song py-3 my-3 text-black  text-xl justify-between bg-red-500 flex  items-center">.
                    <img src="comn.webp" width="70px" >
                    <span class="songName">Call Out My Name</span>
                    <span > 3:48    </span> <i id = "3" class=" songPlay fa-solid fa-xl fa-circle-play my-3 relative -right-4 "></i>
                </div>
                <div class=" song py-3 my-3 text-black  text-xl justify-between bg-red-500 flex  items-center">.
                    <img src="ific.gif" width="70px" >
                    <span class="songName">I feel it coming </span>
                    <span > 4:29  </span> <i id = "4" class="fa-solid songPlay fa-xl fa-circle-play my-3 relative -right-4 "></i>
                </div>


            </div>
        </div>
        <div class="cover "><img src="cover.webp" class=" relative left-32" ></div>
        

    </div>
    <div class="outer flex justify-center  bg-white">
       
    </div>
    
    
            
    <div class="footer  space-x-6 bg-white  p-6">
        <div class="bar flex justify-center">
            <div id="progressBar" class="progressBar flex my-2 bg-black"> 
                <div id= "progressed" class="progressed bg-red-700"></div>
            </div>
        </div>
            <div class="icons flex my-2 justify-center space-x-6"> 
                <i id="previous" class="fa-solid fa-backward-step fa-2x "></i>
                <i id="play" class=" fa-solid fa-2x fa-circle-play "></i>
                <i id='next' class="fa-solid fa-forward-step fa-2x "></i>

                <span id ='songinfo' class="songinfo text-2xl text-red-600">Blinding Lights </span>
             </div>
            
            
        </div>
        
<script src="vj.js"></script>       
<script src="https://kit.fontawesome.com/e2f65fe63d.js" crossorigin="anonymous"></script>
</body>
</html>
